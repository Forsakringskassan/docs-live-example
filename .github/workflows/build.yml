name: Build

on: [push, pull_request]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [16.x, 18.x, 20.x, 21.x]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: |
                  npm ci
            - name: Prettier
              run: npm run prettier:check
            - name: ESLint
              run: npm run eslint
            - name: HTML-Validate
              run: npm run html-validate
            - name: Jest
              run: node --experimental-vm-modules node_modules/jest/bin/jest.js
            - name: Build
              run: |
                  npm run --if-present build
                  npm pack
                  npm exec npm-pkg-lint

    prettier:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                version: [2.x, 3.x]
        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install dependencies
              run: npm ci
            - name: Install prettier v${{ matrix.version }}
              run: |
                  npm rm @forsakringskassan/eslint-config # not used for this compatibility test and conflicts with prettier v2
                  npm install --no-save $(npx -y npm-min-peer prettier --major ${{ matrix.version }} --with-name)
            - name: Jest
              run: node --experimental-vm-modules node_modules/jest/bin/jest.js
